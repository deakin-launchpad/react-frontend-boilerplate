env:
  browser: true
  es6: true
  node: true
extends:
  - "eslint:recommended"
  - "plugin:react/recommended"
  - "plugin:react/jsx-runtime"
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2021
  sourceType: module
plugins:
  - react
  - react-hooks
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  semi:
    - error
    - always
  react-hooks/rules-of-hooks:
    - error
  react-hooks/exhaustive-deps:
    - warn
  no-console: 0
  no-inline-comments: 0
  eqeqeq: 2
  no-unused-vars: off
